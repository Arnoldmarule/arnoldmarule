<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the animals</title>
    <link rel="stylesheet" href="styling.css">
    <script src="javascript.js" defer></script>
 
</head>
<body>
    <section class="draggable-elements">
        <i class="fa-solid fa-frog" draggable="true" style="color:brown;" id="frog"></i>
        <i class="fa-solid fa-fish" draggable="true" style="color:steelblue;" id="fish"></i>
        <i class="fa-solid fa-dog" draggable="true" style="color:goldenrod;" id="dog"></i>
        <i class="fa-solid fa-cat" draggable="true" style="color:coral;" id="cat"></i>
        <i class="fa-solid fa-elephant" draggable="true" style="color:dimgrey;" id="elephant"></i>
        <i class="fa-solid fa-spider" draggable="true" style="color:black" id="Spider"></i>
    </section>

    <section class="droppable-elements">
     
        <div class="droppable" data-draggable-id="frog"><span>Frog</span></div>
        <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
        <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
        <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
        <div class="droppable" data-draggable-id="elephant"><span>Elephant</span></div>
        <div class="droppable" data-draggable-id="spider"><span>Spider</span></div>

    </section>


</body>
</html>
